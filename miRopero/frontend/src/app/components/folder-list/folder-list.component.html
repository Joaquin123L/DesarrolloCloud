
<h2>Listado de Carpetas</h2>

<!-- Botón para activar/desactivar modo edición -->
<div style="text-align: center; margin-bottom: 20px;">
  <button (click)="toggleEditing()" class="btn edit-toggle">
    {{ editingMode ? 'Salir de edición' : 'Editar carpetas' }}
  </button>
</div>

<div *ngIf="folders.length === 0">
  No hay carpetas creadas.
</div>

<div class="folder-grid">
  <div *ngFor="let f of folders" class="card-container">
    <div
      class="container noselect clickable"
      (click)="goToFolder(f.id!)"
    >
      <div class="canvas">
        <div class="tracker tr-1"></div>
        <div class="tracker tr-2"></div>
        <div class="tracker tr-3"></div>
        <div class="tracker tr-4"></div>
        <div class="tracker tr-5"></div>
        <div class="tracker tr-6"></div>
        <div class="tracker tr-7"></div>
        <div class="tracker tr-8"></div>
        <div class="tracker tr-9"></div>
        <div class="tracker tr-10"></div>
        <div class="tracker tr-11"></div>
        <div class="tracker tr-12"></div>
        <div class="tracker tr-13"></div>
        <div class="tracker tr-14"></div>
        <div class="tracker tr-15"></div>
        <div class="tracker tr-16"></div>
        <div class="tracker tr-17"></div>
        <div class="tracker tr-18"></div>
        <div class="tracker tr-19"></div>
        <div class="tracker tr-20"></div>
        <div class="tracker tr-21"></div>
        <div class="tracker tr-22"></div>
        <div class="tracker tr-23"></div>
        <div class="tracker tr-24"></div>
        <div class="tracker tr-25"></div>

        <div id="card">
          <p id="prompt">{{ f.name }}</p>
          <div class="title">{{ f.description || 'Sin descripción' }}</div>
          <div class="subtitle"></div>
        </div>
      </div>
    </div>

    <!-- Acciones visibles solo si está activado el modo edición -->
    <div class="card-actions" *ngIf="editingMode && f.name !== 'Mi Ropero' && f.id !== undefined">
      <button (click)="deleteFolder(f.id!)" class="btn danger">Eliminar</button>
      <a [routerLink]="['/editar-carpeta', f.id]" class="btn edit">Editar</a>
    </div>
  </div>
</div>
